<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Surveillance Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Custom CSS - THIS IS THE MAIN STYLING -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-video-fill"></i>
                Smart Surveillance System
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-3" id="connectionStatus">
                    <i class="bi bi-wifi"></i> Connected
                </span>
                <span class="text-white me-3" id="currentTime"></span>
                <button class="btn btn-outline-info btn-sm me-2" data-bs-toggle="modal" data-bs-target="#analyticsModal">
                    <i class="bi bi-graph-up"></i> Analytics
                </button>
                <button class="btn btn-outline-warning btn-sm me-2" onclick="testAlert()" title="Test Alert System">
                    <i class="bi bi-bell"></i> Test Alert
                </button>
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#addCameraModal">
                    <i class="bi bi-plus-circle"></i> Add Camera
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Alerts -->
            <div class="col-md-3 sidebar p-0">
                <div class="p-3">
                    <h5 class="mb-3">
                        <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                        Active Alerts
                        <span class="badge bg-danger float-end" id="alertCount">0</span>
                    </h5>
                    <div id="alertsList" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                        <p class="text-muted text-center">No active alerts</p>
                    </div>
                </div>

                <div class="p-3 border-top">
                    <h6 class="mb-3">System Statistics</h6>
                    <div class="stats-card">
                        <div class="stat-number" id="totalDetections">0</div>
                        <div class="stat-label">Total Detections Today</div>
                    </div>
                    <div class="stats-card">
                        <div class="stat-number" id="activeCameras">0</div>
                        <div class="stat-label">Active Cameras</div>
                    </div>
                </div>
            </div>

            <!-- Main Content - Camera Grid -->
            <div class="col-md-9 p-3">
                <div id="cameraGrid" class="row g-3">
                    <!-- Cameras will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Camera Modal -->
    <div class="modal fade" id="addCameraModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Camera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCameraForm">
                        <div class="mb-3">
                            <label class="form-label">Camera Name *</label>
                            <input type="text" class="form-control" id="cameraName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Source Type</label>
                            <select class="form-select" id="cameraSourceType" onchange="toggleSourceInput()">
                                <option value="webcam">Webcam</option>
                                <option value="rtsp">RTSP Stream</option>
                                <option value="video">Video File</option>
                            </select>
                        </div>
                        <div class="mb-3" id="rtspUrlInput" style="display: none;">
                            <label class="form-label">Source URL</label>
                            <input type="text" class="form-control" id="cameraRtsp" placeholder="rtsp://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="cameraLocation">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addCameraBtn" onclick="addCamera()">Add
                        Camera</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div class="modal fade" id="analyticsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-graph-up-arrow"></i> Harmful Tool Detection Analytics
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Time Range Selector -->
                    <div class="mb-3">
                        <label class="form-label">Time Range:</label>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadAnalytics(6)">6 Hours</button>
                            <button type="button" class="btn btn-outline-primary btn-sm active" onclick="loadAnalytics(24)">24 Hours</button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadAnalytics(72)">3 Days</button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadAnalytics(168)">7 Days</button>
                        </div>
                    </div>

                    <!-- Summary Stats -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h3 class="text-danger" id="totalDetectionsAnalytics">0</h3>
                                    <p class="text-muted mb-0">Total Detections</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h3 class="text-warning" id="mostDetectedClass">-</h3>
                                    <p class="text-muted mb-0">Most Detected</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h3 class="text-info" id="peakHour">-</h3>
                                    <p class="text-muted mb-0">Peak Hour</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="mb-3">
                        <canvas id="analyticsChart" height="100"></canvas>
                    </div>

                    <!-- Detection by Class -->
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Detections by Class</h6>
                            <canvas id="classChart" height="150"></canvas>
                        </div>
                        <div class="col-md-6">
                            <h6>Detections by Camera</h6>
                            <canvas id="cameraChart" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics script -->
    <script>
        document.getElementById('analyticsModal').addEventListener('shown.bs.modal', function () {
            loadAnalytics(24);
        });
    </script>

    <!-- Alert Sound -->
    <audio id="alertSound" preload="auto">
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjWIz/DPhS8IHm7A7+OZQA0PVqzt7qZXHANBnODvuG4hBTGCzO/PgyUKI3S/7N2MOwgVY7bt66FRFAl"
            type="audio/wav">
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Camera View Module -->
    <script src="js/camera_view.js"></script>

    <!-- Main Application Script -->
    <script src="js/dashboard.js"></script>
</body>

</html>
